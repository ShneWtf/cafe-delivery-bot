<head>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /*
         * ====================================================
         * –ö–û–§–ï–ô–ù–Ø LILIT - MINI APP
         * ====================================================
         * –¶–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞: —Å–ø–æ–∫–æ–π–Ω—ã–µ –±–µ–∂–µ–≤—ã–µ/–∫—Ä–µ–º–æ–≤—ã–µ –æ—Ç—Ç–µ–Ω–∫–∏
         * ====================================================

        :root {
            /* –û—Å–Ω–æ–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ - —Å–ø–æ–∫–æ–π–Ω–∞—è –±–µ–∂–µ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --bg-primary: #FDF8F3;          /* –°–≤–µ—Ç–ª—ã–π –∫—Ä–µ–º–æ–≤—ã–π —Ñ–æ–Ω */
            --bg-secondary: #F5EDE4;        /* –í—Ç–æ—Ä–∏—á–Ω—ã–π –±–µ–∂–µ–≤—ã–π */
            --bg-card: #FFFFFF;             /* –ë–µ–ª—ã–π –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
            
            /* –¢–µ–∫—Å—Ç */
            --text-primary: #2C2420;        /* –¢—ë–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π */
            --text-secondary: #6B5B4F;      /* –ö–æ—Ä–∏—á–Ω–µ–≤–æ-—Å–µ—Ä—ã–π */
            --text-muted: #9A8B7C;          /* –ü—Ä–∏–≥–ª—É—à—ë–Ω–Ω—ã–π */
            
            /* –ê–∫—Ü–µ–Ω—Ç—ã - —Ç—ë–ø–ª—ã–µ –±–µ–∂–µ–≤—ã–µ/—à–∞–º–ø–∞–Ω—å */
            --accent: #C9A86C;              /* –ó–æ–ª–æ—Ç–∏—Å—Ç–æ-–±–µ–∂–µ–≤—ã–π */
            --accent-dark: #A68B52;         /* –¢—ë–º–Ω—ã–π –±–µ–∂–µ–≤—ã–π */
            --accent-light: #E5D4B3;        /* –°–≤–µ—Ç–ª—ã–π —à–∞–º–ø–∞–Ω—å */
            --accent-hover: #B89856;        /* Hover —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
            
            /* –°–æ—Å—Ç–æ—è–Ω–∏—è */
            --success: #7D9A6D;             /* –ü—Ä–∏–≥–ª—É—à—ë–Ω–Ω—ã–π –∑–µ–ª—ë–Ω—ã–π */
            --warning: #D4A857;             /* –¢—ë–ø–ª—ã–π –∂—ë–ª—Ç—ã–π */
            --error: #C17B6E;               /* –ü—Ä–∏–≥–ª—É—à—ë–Ω–Ω—ã–π –∫—Ä–∞—Å–Ω—ã–π */
            
            /* –¢–µ–Ω–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç—ã */
            --shadow-soft: 0 2px 12px rgba(44, 36, 32, 0.08);
            --shadow-medium: 0 4px 20px rgba(44, 36, 32, 0.12);
            --shadow-card: 0 2px 8px rgba(44, 36, 32, 0.06);
            
            /* –°–∫—Ä—É–≥–ª–µ–Ω–∏—è */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            padding-bottom: 120px;
        }

        /* ====================================================
         * HEADER –° –õ–û–ì–û–¢–ò–ü–û–ú
         * ====================================================
         * –õ–æ–≥–æ—Ç–∏–ø: –ø–æ–º–µ—Å—Ç–∏—Ç–µ —Ñ–∞–π–ª –ª–æ–≥–æ—Ç–∏–ø–∞ –≤ –ø–∞–ø–∫—É webapp/static/img/
         * –ù–∞–∑–æ–≤–∏—Ç–µ —Ñ–∞–π–ª: logo.png
         * –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π —Ä–∞–∑–º–µ—Ä: 120x120px –∏–ª–∏ –±–æ–ª—å—à–µ (–±—É–¥–µ—Ç –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω)
         * ==================================================== */
        .header {
            background: var(--bg-card);
            padding: 20px 16px 16px;
            text-align: center;
            border-bottom: 1px solid var(--accent-light);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-soft);
        }

        .header-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
            display: block;
            object-fit: contain;
            /* –ï—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º placeholder */
        }

        .header-logo-placeholder {
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--accent);
        }

        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
            letter-spacing: 1px;
        }

        /* ===== ADDRESS SECTION ===== */
        .address-section {
            background: var(--bg-card);
            margin: 16px;
            border-radius: var(--radius-lg);
            padding: 16px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--accent-light);
        }

        .address-label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .address-input {
            width: 100%;
            border: 1px solid var(--accent-light);
            border-radius: var(--radius-md);
            padding: 14px 16px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .address-input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(201, 168, 108, 0.15);
        }

        .address-input::placeholder {
            color: var(--text-muted);
        }

        /* ===== STORIES ===== */
        .stories-section {
            padding: 16px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-section::-webkit-scrollbar {
            display: none;
        }

        .story-card {
            display: inline-block;
            width: 130px;
            height: 160px;
            border-radius: var(--radius-lg);
            margin-right: 12px;
            position: relative;
            overflow: hidden;
            vertical-align: top;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-card);
        }

        .story-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
        }

        .story-card.new {
            background: linear-gradient(135deg, #E8DED4 0%, #D4C4B0 100%);
        }

        .story-card.promo {
            background: linear-gradient(135deg, #E5D4B3 0%, #C9A86C 100%);
        }

        .story-card.channel {
            background: linear-gradient(135deg, #D4C8BC 0%, #A99A8A 100%);
        }

        .story-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 14px;
            background: linear-gradient(transparent, rgba(44, 36, 32, 0.6));
            color: white;
        }

        .story-title {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.3;
            white-space: normal;
        }

        .story-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 24px;
        }

        /* ===== CATEGORIES ===== */
        .categories-nav {
            display: flex;
            overflow-x: auto;
            padding: 0 16px 16px;
            gap: 10px;
            scrollbar-width: none;
        }

        .categories-nav::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            flex-shrink: 0;
            padding: 10px 20px;
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-light);
        }

        .category-tab:hover {
            background: var(--accent-light);
            color: var(--text-primary);
        }

        .category-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            box-shadow: var(--shadow-soft);
        }

        /* ===== MENU SECTION ===== */
        .menu-section {
            padding: 0 16px;
        }

        .category-block {
            margin-bottom: 28px;
        }

        .category-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--accent-light);
        }

        /* ===== MENU ITEMS ===== */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
        }

        .menu-item {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid transparent;
        }

        .menu-item:hover {
            box-shadow: var(--shadow-medium);
            border-color: var(--accent-light);
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .item-image {
            width: 100%;
            height: 110px;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--accent-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-new-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: var(--accent);
            color: white;
            font-size: 9px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-content {
            padding: 14px;
        }

        .item-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .item-description {
            font-size: 11px;
            color: var(--text-muted);
            line-height: 1.4;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-dark);
        }

        .add-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--accent);
            color: white;
            border-radius: var(--radius-md);
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            background: var(--accent-hover);
        }

        .add-btn:active {
            transform: scale(0.9);
        }

        .add-btn.in-cart {
            background: var(--success);
        }

        /* ===== QUANTITY CONTROLS ===== */
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            background: var(--accent-light);
        }

        .qty-btn.minus {
            background: #FAE8E5;
            color: var(--error);
        }

        .qty-btn.plus {
            background: var(--accent);
            color: white;
        }

        .qty-value {
            font-weight: 600;
            min-width: 24px;
            text-align: center;
            font-size: 14px;
        }

        /* ===== CART FOOTER ===== */
        .cart-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            padding: 16px;
            box-shadow: 0 -4px 20px rgba(44, 36, 32, 0.1);
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-top: 1px solid var(--accent-light);
        }

        .cart-footer.visible {
            transform: translateY(0);
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-count {
            background: var(--accent);
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
        }

        .cart-label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .cart-total {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            letter-spacing: 0.5px;
        }

        .checkout-btn:hover {
            background: var(--accent-hover);
        }

        .checkout-btn:active {
            transform: scale(0.98);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== BONUS SECTION ===== */
        .bonus-section {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFF3CD 100%);
            border-radius: var(--radius-md);
            padding: 12px;
            margin-bottom: 12px;
            display: none;
            border: 1px solid var(--warning);
        }

        .bonus-section.visible {
            display: block;
        }

        .bonus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .bonus-title {
            font-size: 13px;
            font-weight: 600;
            color: #7A6420;
        }

        .bonus-available {
            font-size: 13px;
            font-weight: 600;
            color: #7A6420;
        }

        .bonus-input-row {
            display: flex;
            gap: 8px;
        }

        .bonus-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--warning);
            border-radius: var(--radius-md);
            font-size: 15px;
            font-family: inherit;
            background: white;
        }

        .bonus-apply-btn {
            padding: 10px 20px;
            background: var(--warning);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bonus-apply-btn:hover {
            background: #C49B4D;
        }

        /* ===== LOADING ===== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--accent-light);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--text-primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-xl);
            font-size: 14px;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-medium);
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 36, 32, 0.5);
            z-index: 3000;
            display: none;
            align-items: flex-end;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-height: 85vh;
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-handle {
            width: 40px;
            height: 4px;
            background: var(--accent-light);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-primary);
        }

        .cart-items-list {
            max-height: 40vh;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .cart-item-price {
            color: var(--accent-dark);
            font-weight: 600;
            font-size: 14px;
        }

        .modal-total {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            font-size: 18px;
            font-weight: 700;
            border-top: 2px solid var(--accent-light);
            margin-top: 8px;
        }

        .modal-btn {
            width: 100%;
            padding: 16px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--radius-lg);
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s ease;
        }

        .modal-btn:hover {
            background: var(--accent-hover);
        }

        .modal-btn.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-btn.secondary:hover {
            background: var(--accent-light);
        }
    </style>
</head>

    <header class="header">

        <img 
            src="img/logo.png" 
            alt="–õ–æ–≥–æ—Ç–∏–ø –∫–∞—Ñ–µ" 
            class="header-logo"
            onerror="this.style.display='none'; document.getElementById('logo-placeholder').style.display='flex';"
        >
        <!-- Placeholder –µ—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω -->
        <div id="logo-placeholder" class="header-logo-placeholder" style="display: none;">
            ‚òï
        </div>
        <h1>–ö–æ—Ñ–µ–π–Ω—è Lilit</h1>
        <p class="header-subtitle">–ò–∑—ã—Å–∫–∞–Ω–Ω—ã–π –≤–∫—É—Å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å</p>
    </header>

    <!-- Address Section -->
    <section class="address-section">
        <div class="address-label">üìç –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</div>
        <input type="text" class="address-input" id="address-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏...">
    </section>

    <!-- Stories -->
    <section class="stories-section" id="stories-container">
        <!-- Stories loaded dynamically -->
    </section>

    <!-- Categories Navigation -->
    <nav class="categories-nav" id="categories-nav">
        <!-- Categories loaded dynamically -->
    </nav>

    <!-- Menu Section -->
    <section class="menu-section" id="menu-container">
        <div class="loading">
            <div class="loading-spinner"></div>
            <span>–ó–∞–≥—Ä—É–∂–∞–µ–º –º–µ–Ω—é...</span>
        </div>
    </section>

    <!-- Cart Footer -->
    <footer class="cart-footer" id="cart-footer">
        <div class="bonus-section" id="bonus-section">
            <div class="bonus-header">
                <span class="bonus-title">üéÅ –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±–æ–Ω—É—Å—ã</span>
                <span class="bonus-available" id="bonus-available">0‚ÇΩ</span>
            </div>
            <div class="bonus-input-row">
                <input type="number" class="bonus-input" id="bonus-input" placeholder="–°—É–º–º–∞" min="0">
                <button class="bonus-apply-btn" onclick="applyBonus()">OK</button>
            </div>
        </div>
        <div class="cart-summary">
            <div class="cart-info">
                <span class="cart-count" id="cart-count">0</span>
                <span class="cart-label">—Ç–æ–≤–∞—Ä–æ–≤</span>
            </div>
            <span class="cart-total" id="cart-total">0‚ÇΩ</span>
        </div>
        <button class="checkout-btn" id="checkout-btn" onclick="openCart()">
            –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
        </button>
    </footer>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cart-modal">
        <div class="modal-content">
            <div class="modal-handle"></div>
            <h2 class="modal-title">–í–∞—à –∑–∞–∫–∞–∑</h2>
            <div class="cart-items-list" id="cart-items-list">
                <!-- Cart items -->
            </div>
            <div class="modal-total">
                <span>–ò—Ç–æ–≥–æ:</span>
                <span id="modal-total">0‚ÇΩ</span>
            </div>
            <button class="modal-btn" onclick="submitOrder()">
                –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑
            </button>
            <button class="modal-btn secondary" onclick="closeCart()">
                –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –≤—ã–±–æ—Ä
            </button>
        </div>
    </div>

    <script>
        // ===== TELEGRAM WEB APP =====
        const tg = window.Telegram?.WebApp;
        let userId = null;
        let userData = null;

        if (tg) {
            tg.ready();
            tg.expand();
            
            if (tg.initDataUnsafe?.user) {
                userId = tg.initDataUnsafe.user.id;
                userData = tg.initDataUnsafe.user;
            }
        }

        // Fallback for testing
        if (!userId) {
            userId = new URLSearchParams(window.location.search).get('user_id') || 123456789;
        }

        // ===== STATE =====
        let cart = {};
        let menu = [];
        let categories = [];
        let userBalance = { bonus: 0, cashback: 0 };
        let bonusUsed = 0;

        // ===== API BASE URL =====
        const API_BASE = window.location.origin;

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserData();
            await loadStories();
            await loadMenu();
            updateCartUI();
        });

        // ===== API FUNCTIONS =====
        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}/api/user/${userId}`);
                const data = await response.json();
                userBalance = {
                    bonus: data.balance_bonus || 0,
                    cashback: data.balance_cashback || 0
                };
                
                if (data.address) {
                    document.getElementById('address-input').value = data.address;
                }
                
                document.getElementById('bonus-available').textContent = `${userBalance.bonus}‚ÇΩ`;
            } catch (e) {
                console.error('Failed to load user data:', e);
            }
        }

        async function loadStories() {
            try {
                const response = await fetch(`${API_BASE}/api/stories`);
                const data = await response.json();
                renderStories(data.stories);
            } catch (e) {
                console.error('Failed to load stories:', e);
            }
        }

        async function loadMenu() {
            try {
                const response = await fetch(`${API_BASE}/api/menu`);
                const data = await response.json();
                categories = data.categories;
                menu = data.all_items;
                renderCategories();
                renderMenu();
            } catch (e) {
                console.error('Failed to load menu:', e);
                document.getElementById('menu-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚òï</div>
                        <div class="empty-state-text">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ–Ω—é</div>
                    </div>
                `;
            }
        }

        // ===== RENDER FUNCTIONS =====
        function renderStories(stories) {
            const container = document.getElementById('stories-container');
            
            if (!stories || stories.length === 0) {
                container.style.display = 'none';
                return;
            }

            const storyIcons = {
                'new': '‚ú®',
                'promo': 'üéÅ',
                'channel': 'üì¢'
            };

            container.innerHTML = stories.map(story => `
                <div class="story-card ${story.story_type}" onclick="openStory('${story.link || ''}')">
                    <span class="story-icon">${storyIcons[story.story_type] || 'üìå'}</span>
                    <div class="story-content">
                        <div class="story-title">${story.title}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderCategories() {
            const nav = document.getElementById('categories-nav');
            
            nav.innerHTML = `
                <button class="category-tab active" data-category="all">–í—Å–µ</button>
                ${categories.map(cat => `
                    <button class="category-tab" data-category="${cat.id}">
                        ${cat.emoji} ${cat.name}
                    </button>
                `).join('')}
            `;

            nav.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    nav.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    filterMenu(tab.dataset.category);
                });
            });
        }

        function renderMenu(filteredCategories = null) {
            const container = document.getElementById('menu-container');
            const categoriesToRender = filteredCategories || categories;

            if (!categoriesToRender || categoriesToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚òï</div>
                        <div class="empty-state-text">–ú–µ–Ω—é –ø—É—Å—Ç–æ</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = categoriesToRender.map(category => `
                <div class="category-block" id="category-${category.id}">
                    <h2 class="category-title">
                        ${category.emoji} ${category.name}
                    </h2>
                    <div class="menu-grid">
                        ${category.items.map(item => renderMenuItem(item)).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderMenuItem(item) {
            const inCart = cart[item.id];
            const quantity = inCart ? inCart.quantity : 0;

            // –≠–º–æ–¥–∑–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            const categoryEmojis = {
                1: ['ü•ê', 'üç≥', 'ü•û', 'üßá'],  // –ó–∞–≤—Ç—Ä–∞–∫–∏
                2: ['ü•ó', 'üç§', 'üßÄ', 'ü•®'],  // –ó–∞–∫—É—Å–∫–∏
                3: ['ü•¨', 'ü•í', 'üçÖ', 'ü•ï'],  // –°–∞–ª–∞—Ç—ã
                4: ['üçù', 'üçñ', 'üç≤', 'ü•ò'],  // –û—Å–Ω–æ–≤–Ω—ã–µ
                5: ['‚òï', 'üçµ', 'ü•§', 'üßÉ'],  // –ù–∞–ø–∏—Ç–∫–∏
            };
            
            const emojis = categoryEmojis[item.category_id] || ['üçΩ'];
            const randomEmoji = emojis[item.id % emojis.length];

            // –ï—Å–ª–∏ –µ—Å—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ–≥–æ
            const imageContent = item.image_url 
                ? `<img src="${item.image_url}" alt="${item.name}" onerror="this.parentElement.innerHTML='${randomEmoji}'">`
                : randomEmoji;

            return `
                <div class="menu-item" data-id="${item.id}">
                    ${item.is_new ? '<span class="item-new-badge">–ù–æ–≤–∏–Ω–∫–∞</span>' : ''}
                    <div class="item-image">${imageContent}</div>
                    <div class="item-content">
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description || ''}</div>
                        <div class="item-footer">
                            <span class="item-price">${item.price}‚ÇΩ</span>
                            ${quantity > 0 ? `
                                <div class="quantity-controls">
                                    <button class="qty-btn minus" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                                    <span class="qty-value">${quantity}</span>
                                    <button class="qty-btn plus" onclick="changeQuantity(${item.id}, 1)">+</button>
                                </div>
                            ` : `
                                <button class="add-btn" onclick="addToCart(${item.id})">+</button>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        function filterMenu(categoryId) {
            if (categoryId === 'all') {
                renderMenu();
            } else {
                const filtered = categories.filter(c => c.id === parseInt(categoryId));
                renderMenu(filtered);
            }
        }

        // ===== CART FUNCTIONS =====
        function addToCart(itemId) {
            const item = menu.find(i => i.id === itemId);
            if (!item) return;

            if (cart[itemId]) {
                cart[itemId].quantity++;
            } else {
                cart[itemId] = {
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1
                };
            }

            updateCartUI();
            showToast(`${item.name} –¥–æ–±–∞–≤–ª–µ–Ω`);
            
            const itemEl = document.querySelector(`.menu-item[data-id="${itemId}"]`);
            if (itemEl) {
                itemEl.outerHTML = renderMenuItem(item);
            }
        }

        function changeQuantity(itemId, delta) {
            if (!cart[itemId]) return;

            cart[itemId].quantity += delta;

            if (cart[itemId].quantity <= 0) {
                delete cart[itemId];
            }

            updateCartUI();
            
            const item = menu.find(i => i.id === itemId);
            const itemEl = document.querySelector(`.menu-item[data-id="${itemId}"]`);
            if (itemEl && item) {
                itemEl.outerHTML = renderMenuItem(item);
            }
        }

        function updateCartUI() {
            const items = Object.values(cart);
            const count = items.reduce((sum, i) => sum + i.quantity, 0);
            const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);

            document.getElementById('cart-count').textContent = count;
            document.getElementById('cart-total').textContent = `${total}‚ÇΩ`;
            document.getElementById('modal-total').textContent = `${total - bonusUsed}‚ÇΩ`;

            const footer = document.getElementById('cart-footer');
            if (count > 0) {
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }

            const bonusSection = document.getElementById('bonus-section');
            if (total >= 500 && userBalance.bonus > 0) {
                bonusSection.classList.add('visible');
            } else {
                bonusSection.classList.remove('visible');
                bonusUsed = 0;
            }

            if (tg && count > 0) {
                tg.MainButton.setText(`–ó–∞–∫–∞–∑–∞—Ç—å –∑–∞ ${total - bonusUsed}‚ÇΩ`);
                tg.MainButton.show();
                tg.MainButton.onClick(openCart);
            } else if (tg) {
                tg.MainButton.hide();
            }
        }

        function applyBonus() {
            const input = document.getElementById('bonus-input');
            const requestedBonus = parseInt(input.value) || 0;
            
            const items = Object.values(cart);
            const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            
            const maxBonus = Math.min(Math.floor(total / 2), userBalance.bonus, requestedBonus);
            bonusUsed = maxBonus;
            
            document.getElementById('modal-total').textContent = `${total - bonusUsed}‚ÇΩ`;
            showToast(`–ü—Ä–∏–º–µ–Ω–µ–Ω–æ ${bonusUsed}‚ÇΩ –±–æ–Ω—É—Å–æ–≤`);
            
            if (tg) {
                tg.MainButton.setText(`–ó–∞–∫–∞–∑–∞—Ç—å –∑–∞ ${total - bonusUsed}‚ÇΩ`);
            }
        }

        // ===== MODAL FUNCTIONS =====
        function openCart() {
            const items = Object.values(cart);
            if (items.length === 0) return;

            const listEl = document.getElementById('cart-items-list');
            listEl.innerHTML = items.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${item.price}‚ÇΩ √ó ${item.quantity}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn minus" onclick="changeQuantity(${item.id}, -1); openCart();">‚àí</button>
                        <span class="qty-value">${item.quantity}</span>
                        <button class="qty-btn plus" onclick="changeQuantity(${item.id}, 1); openCart();">+</button>
                    </div>
                </div>
            `).join('');

            const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            document.getElementById('modal-total').textContent = `${total - bonusUsed}‚ÇΩ`;

            document.getElementById('cart-modal').classList.add('visible');
        }

        function closeCart() {
            document.getElementById('cart-modal').classList.remove('visible');
        }

        // ===== ORDER SUBMISSION =====
        async function submitOrder() {
            const address = document.getElementById('address-input').value.trim();
            
            if (!address) {
                showToast('–£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏');
                closeCart();
                document.getElementById('address-input').focus();
                return;
            }

            const items = Object.values(cart);
            if (items.length === 0) {
                showToast('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        items: items,
                        address: address,
                        use_bonus: bonusUsed,
                        payment_method: 'card'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    cart = {};
                    bonusUsed = 0;
                    updateCartUI();
                    closeCart();
                    
                    showToast(`–ó–∞–∫–∞–∑ #${data.order_id} –ø—Ä–∏–Ω—è—Ç!`);

                    if (tg) {
                        tg.sendData(JSON.stringify({
                            action: 'order_created',
                            order_id: data.order_id,
                            total: data.total
                        }));
                    }

                    await loadUserData();
                    renderMenu();
                } else {
                    showToast(data.detail || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–∞');
                }
            } catch (e) {
                console.error('Order error:', e);
                showToast('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }

        // ===== UTILITY FUNCTIONS =====
        function openStory(link) {
            if (link) {
                if (tg) {
                    tg.openLink(link);
                } else {
                    window.open(link, '_blank');
                }
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('visible');
            
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 2500);
        }

        document.getElementById('cart-modal').addEventListener('click', (e) => {
            if (e.target.id === 'cart-modal') {
                closeCart();
            }
        });
    </script>
</body>
