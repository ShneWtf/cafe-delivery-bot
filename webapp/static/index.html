<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ñ–µ –î–æ—Å—Ç–∞–≤–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #1a1a2e;
            --tg-theme-hint-color: #7f8c8d;
            --tg-theme-link-color: #e94560;
            --tg-theme-button-color: #e94560;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f8f9fa;
            
            --accent: #e94560;
            --accent-dark: #c73e54;
            --accent-light: #ff6b81;
            --success: #27ae60;
            --warning: #f39c12;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(233, 69, 96, 0.15);
            --shadow-hover: 0 8px 30px rgba(233, 69, 96, 0.25);
            --gradient: linear-gradient(135deg, #e94560 0%, #ff6b81 100%);
            --gradient-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-dark);
            min-height: 100vh;
            color: var(--tg-theme-text-color);
            padding-bottom: 100px;
        }

        /* ===== HEADER ===== */
        .header {
            background: var(--gradient);
            padding: 20px 16px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        /* ===== ADDRESS INPUT ===== */
        .address-section {
            background: white;
            margin: 16px;
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .address-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .address-input {
            width: 100%;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--tg-theme-secondary-bg-color);
        }

        .address-input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }

        /* ===== STORIES ===== */
        .stories-section {
            padding: 16px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .stories-section::-webkit-scrollbar {
            display: none;
        }

        .story-card {
            display: inline-block;
            width: 140px;
            height: 180px;
            border-radius: 16px;
            margin-right: 12px;
            position: relative;
            overflow: hidden;
            vertical-align: top;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .story-card:hover {
            transform: scale(1.05);
        }

        .story-card.new {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .story-card.promo {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .story-card.channel {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .story-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
        }

        .story-title {
            font-size: 14px;
            font-weight: 700;
            line-height: 1.3;
            white-space: normal;
        }

        .story-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 28px;
        }

        /* ===== CATEGORIES ===== */
        .categories-nav {
            display: flex;
            overflow-x: auto;
            padding: 0 16px 16px;
            gap: 10px;
            scrollbar-width: none;
        }

        .categories-nav::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            flex-shrink: 0;
            padding: 10px 18px;
            background: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .category-tab.active {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        /* ===== MENU SECTION ===== */
        .menu-section {
            padding: 0 16px;
        }

        .category-block {
            margin-bottom: 24px;
        }

        .category-title {
            font-size: 20px;
            font-weight: 800;
            color: white;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ===== MENU ITEMS ===== */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .menu-item {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .item-image {
            width: 100%;
            height: 100px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .item-new-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: var(--success);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .item-content {
            padding: 12px;
        }

        .item-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--tg-theme-text-color);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .item-description {
            font-size: 11px;
            color: var(--tg-theme-hint-color);
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-price {
            font-size: 16px;
            font-weight: 800;
            color: var(--accent);
        }

        .add-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--gradient);
            color: white;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .add-btn:active {
            transform: scale(0.9);
        }

        .add-btn.in-cart {
            background: var(--success);
        }

        /* ===== QUANTITY CONTROLS ===== */
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: #f0f0f0;
            color: var(--tg-theme-text-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn.minus {
            background: #ffebee;
            color: #e94560;
        }

        .qty-btn.plus {
            background: var(--gradient);
            color: white;
        }

        .qty-value {
            font-weight: 700;
            min-width: 20px;
            text-align: center;
        }

        /* ===== CART FOOTER ===== */
        .cart-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 16px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .cart-footer.visible {
            transform: translateY(0);
        }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-count {
            background: var(--accent);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .cart-label {
            font-weight: 600;
            color: var(--tg-theme-hint-color);
        }

        .cart-total {
            font-size: 22px;
            font-weight: 800;
            color: var(--tg-theme-text-color);
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            border: none;
            background: var(--gradient);
            color: white;
            font-size: 16px;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .checkout-btn:active {
            transform: scale(0.98);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== BONUS SECTION ===== */
        .bonus-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeeba 100%);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            display: none;
        }

        .bonus-section.visible {
            display: block;
        }

        .bonus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .bonus-title {
            font-size: 14px;
            font-weight: 700;
            color: #856404;
        }

        .bonus-available {
            font-size: 14px;
            font-weight: 600;
            color: #856404;
        }

        .bonus-input-row {
            display: flex;
            gap: 8px;
        }

        .bonus-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #ffc107;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            background: white;
        }

        .bonus-apply-btn {
            padding: 10px 20px;
            background: #ffc107;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            color: #856404;
            cursor: pointer;
        }

        /* ===== LOADING ===== */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 600;
            opacity: 0.8;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 3000;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-height: 90vh;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-handle {
            width: 40px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-items-list {
            max-height: 40vh;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: 700;
        }

        .modal-total {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            font-size: 18px;
            font-weight: 800;
        }

        .modal-btn {
            width: 100%;
            padding: 16px;
            border: none;
            background: var(--gradient);
            color: white;
            font-size: 16px;
            font-weight: 700;
            border-radius: 14px;
            cursor: pointer;
            margin-top: 12px;
        }

        .modal-btn.secondary {
            background: #f0f0f0;
            color: var(--tg-theme-text-color);
        }
    </style>
</head>
<body>

    <section class="address-section">

                <input type="number" class="bonus-input" id="bonus-input" placeholder="–°—É–º–º–∞" min="0">

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cart-modal">

                –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ–∫—É–ø–∫–∏

        </div>

    <script>
        // ===== TELEGRAM WEB APP =====
        const tg = window.Telegram?.WebApp;
        let userId = null;
        let userData = null;

        if (tg) {
            tg.ready();
            tg.expand();
            
            // Get user data
            if (tg.initDataUnsafe?.user) {
                userId = tg.initDataUnsafe.user.id;
                userData = tg.initDataUnsafe.user;
            }
            
            // Apply theme
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#1a1a2e');
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#7f8c8d');
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#e94560');
        }

        // Fallback for testing
        if (!userId) {
            userId = new URLSearchParams(window.location.search).get('user_id') || 123456789;
        }

        // ===== STATE =====
        let cart = {};
        let menu = [];
        let categories = [];
        let userBalance = { bonus: 0, cashback: 0 };
        let bonusUsed = 0;

        // ===== API BASE URL =====
        const API_BASE = window.location.origin;

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserData();
            await loadStories();
            await loadMenu();
            updateCartUI();
        });

        // ===== API FUNCTIONS =====
        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}/api/user/${userId}`);
                const data = await response.json();
                userBalance = {
                    bonus: data.balance_bonus || 0,
                    cashback: data.balance_cashback || 0
                };
                
                if (data.address) {
                    document.getElementById('address-input').value = data.address;
                }
                
                document.getElementById('bonus-available').textContent = `${userBalance.bonus}‚ÇΩ`;
            } catch (e) {
                console.error('Failed to load user data:', e);
            }
        }

        async function loadStories() {
            try {
                const response = await fetch(`${API_BASE}/api/stories`);
                const data = await response.json();
                renderStories(data.stories);
            } catch (e) {
                console.error('Failed to load stories:', e);
            }
        }

        async function loadMenu() {
            try {
                const response = await fetch(`${API_BASE}/api/menu`);
                const data = await response.json();
                categories = data.categories;
                menu = data.all_items;
                renderCategories();
                renderMenu();
            } catch (e) {
                console.error('Failed to load menu:', e);
                document.getElementById('menu-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üòî</div>
                        <div class="empty-state-text">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ–Ω—é</div>
                    </div>
                `;
            }
        }

        // ===== RENDER FUNCTIONS =====
        function renderStories(stories) {
            const container = document.getElementById('stories-container');
            
            if (!stories || stories.length === 0) {
                container.style.display = 'none';
                return;
            }

            const storyIcons = {
                'new': '‚ú®',
                'promo': 'üéÅ',
                'channel': 'üì¢'
            };

            container.innerHTML = stories.map(story => `
                <div class="story-card ${story.story_type}" onclick="openStory('${story.link || ''}')">
                    <span class="story-icon">${storyIcons[story.story_type] || 'üìå'}</span>
                    <div class="story-content">
                        <div class="story-title">${story.title}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderCategories() {
            const nav = document.getElementById('categories-nav');
            
            nav.innerHTML = `
                <button class="category-tab active" data-category="all">üçΩ –í—Å–µ</button>
                ${categories.map(cat => `
                    <button class="category-tab" data-category="${cat.id}">
                        ${cat.emoji} ${cat.name}
                    </button>
                `).join('')}
            `;

            nav.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    nav.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    filterMenu(tab.dataset.category);
                });
            });
        }

        function renderMenu(filteredCategories = null) {
            const container = document.getElementById('menu-container');
            const categoriesToRender = filteredCategories || categories;

            if (!categoriesToRender || categoriesToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçΩ</div>
                        <div class="empty-state-text">–ú–µ–Ω—é –ø—É—Å—Ç–æ</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = categoriesToRender.map(category => `
                <div class="category-block" id="category-${category.id}">
                    <h2 class="category-title">
                        ${category.emoji} ${category.name}
                    </h2>
                    <div class="menu-grid">
                        ${category.items.map(item => renderMenuItem(item)).join('')}
                    </div>
                </div>
            `).join('');
        }

        function renderMenuItem(item) {
            const inCart = cart[item.id];
            const quantity = inCart ? inCart.quantity : 0;

            const foodEmojis = ['üçï', 'üçî', 'üçù', 'üçú', 'ü•ó', 'üçñ', 'üç≥', 'ü•§', '‚òï', 'üç∞'];
            const randomEmoji = foodEmojis[item.id % foodEmojis.length];

            return `
                <div class="menu-item" data-id="${item.id}">
                    ${item.is_new ? '<span class="item-new-badge">NEW</span>' : ''}
                    <div class="item-image">${randomEmoji}</div>
                    <div class="item-content">
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description || ''}</div>
                        <div class="item-footer">
                            <span class="item-price">${item.price}‚ÇΩ</span>
                            ${quantity > 0 ? `
                                <div class="quantity-controls">
                                    <button class="qty-btn minus" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                                    <span class="qty-value">${quantity}</span>
                                    <button class="qty-btn plus" onclick="changeQuantity(${item.id}, 1)">+</button>
                                </div>
                            ` : `
                                <button class="add-btn" onclick="addToCart(${item.id})">+</button>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        function filterMenu(categoryId) {
            if (categoryId === 'all') {
                renderMenu();
            } else {
                const filtered = categories.filter(c => c.id === parseInt(categoryId));
                renderMenu(filtered);
            }
        }

        // ===== CART FUNCTIONS =====
        function addToCart(itemId) {
            const item = menu.find(i => i.id === itemId);
            if (!item) return;

            if (cart[itemId]) {
                cart[itemId].quantity++;
            } else {
                cart[itemId] = {
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1
                };
            }

            updateCartUI();
            showToast(`${item.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`);
            
            // Re-render the specific item
            const itemEl = document.querySelector(`.menu-item[data-id="${itemId}"]`);
            if (itemEl) {
                itemEl.outerHTML = renderMenuItem(item);
            }
        }

        function changeQuantity(itemId, delta) {
            if (!cart[itemId]) return;

            cart[itemId].quantity += delta;

            if (cart[itemId].quantity <= 0) {
                delete cart[itemId];
            }

            updateCartUI();
            
            const item = menu.find(i => i.id === itemId);
            const itemEl = document.querySelector(`.menu-item[data-id="${itemId}"]`);
            if (itemEl && item) {
                itemEl.outerHTML = renderMenuItem(item);
            }
        }

        function updateCartUI() {
            const items = Object.values(cart);
            const count = items.reduce((sum, i) => sum + i.quantity, 0);
            const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);

            document.getElementById('cart-count').textContent = count;
            document.getElementById('cart-total').textContent = `${total}‚ÇΩ`;
            document.getElementById('modal-total').textContent = `${total - bonusUsed}‚ÇΩ`;

            const footer = document.getElementById('cart-footer');
            if (count > 0) {
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }

            // Show bonus section if total >= 500 and user has bonus
            const bonusSection = document.getElementById('bonus-section');
            if (total >= 500 && userBalance.bonus > 0) {
                bonusSection.classList.add('visible');
            } else {
                bonusSection.classList.remove('visible');
                bonusUsed = 0;
            }

            // Update Main Button if available
            if (tg && count > 0) {
                tg.MainButton.setText(`–ó–∞–∫–∞–∑–∞—Ç—å –∑–∞ ${total - bonusUsed}‚ÇΩ`);
                tg.MainButton.show();
                tg.MainButton.onClick(openCart);
            } else if (tg) {
                tg.MainButton.hide();
            }
        }

        function applyBonus() {
            const input = document.getElementById('bonus-input');
            const requestedBonus = parseInt(input.value) || 0;
            
            const items = Object.values(cart);
            const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            
            // Max 50% of order
            const maxBonus = Math.min(Math.floor(total / 2), userBalance.bonus, requestedBonus);
            bonusUsed = maxBonus;
            
            document.getElementById('modal-total').textContent = `${total - bonusUsed}‚ÇΩ`;
            showToast(`–ü—Ä–∏–º–µ–Ω–µ–Ω–æ ${bonusUsed}‚ÇΩ –±–æ–Ω—É—Å–æ–≤`);
            
            if (tg) {
                tg.MainButton.setText(`–ó–∞–∫–∞–∑–∞—Ç—å –∑–∞ ${total - bonusUsed}‚ÇΩ`);
            }
        }

        // ===== MODAL FUNCTIONS =====
        function openCart() {
            const items = Object.values(cart);
            if (items.length === 0) return;

            const listEl = document.getElementById('cart-items-list');
            listEl.innerHTML = items.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${item.price}‚ÇΩ √ó ${item.quantity}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn minus" onclick="changeQuantity(${item.id}, -1); openCart();">‚àí</button>
                        <span class="qty-value">${item.quantity}</span>
                        <button class="qty-btn plus" onclick="changeQuantity(${item.id}, 1); openCart();">+</button>
                    </div>
                </div>
            `).join('');

            const total = items.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            document.getElementById('modal-total').textContent = `${total - bonusUsed}‚ÇΩ`;

            document.getElementById('cart-modal').classList.add('visible');
        }

        function closeCart() {
            document.getElementById('cart-modal').classList.remove('visible');
        }

        // ===== ORDER SUBMISSION =====
        async function submitOrder() {
            const address = document.getElementById('address-input').value.trim();
            
            if (!address) {
                showToast('–£–∫–∞–∂–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏');
                closeCart();
                document.getElementById('address-input').focus();
                return;
            }

            const items = Object.values(cart);
            if (items.length === 0) {
                showToast('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: parseInt(userId),
                        items: items,
                        address: address,
                        use_bonus: bonusUsed,
                        payment_method: 'card'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Clear cart
                    cart = {};
                    bonusUsed = 0;
                    updateCartUI();
                    closeCart();
                    
                    showToast(`‚úÖ –ó–∞–∫–∞–∑ #${data.order_id} —Å–æ–∑–¥–∞–Ω!`);

                    // Send data back to Telegram
                    if (tg) {
                        tg.sendData(JSON.stringify({
                            action: 'order_created',
                            order_id: data.order_id,
                            total: data.total
                        }));
                    }

                    // Reload user data to update balance
                    await loadUserData();
                    renderMenu();
                } else {
                    showToast(data.detail || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–∞');
                }
            } catch (e) {
                console.error('Order error:', e);
                showToast('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }

        // ===== UTILITY FUNCTIONS =====
        function openStory(link) {
            if (link) {
                if (tg) {
                    tg.openLink(link);
                } else {
                    window.open(link, '_blank');
                }
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('visible');
            
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 2500);
        }

        // Close modal on background click
        document.getElementById('cart-modal').addEventListener('click', (e) => {
            if (e.target.id === 'cart-modal') {
                closeCart();
            }
        });
    </script>
</body>
